<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}MusicPlayer{% endblock %}</title>
    <!-- Loads the path to your static files -->
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet " type="text/css" href="{% static 'music/style.css' %}"/>
</head>
<body>
<nav class="navbar  navbar-expand-md navbar-dark bg-dark">
 <div class="container-fluid">
        <!-- Logo -->
            <a class="navbar-brand" href="{% url 'music:index' %}">MusicPlayer</a>
            <button  type="button" class="navbar-toggler " data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
                <span id="toolbar" class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse">
            <!---Items-->
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="fas fa-compact-disc" aria-hidden="true"></span>&nbsp; Albums
                    </a>
                </li>
                <li id="content" class="">
                    <a href="#">
                        <span class="fab fa-itunes-note" aria-hidden="true"></span>&nbsp; Songs
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
